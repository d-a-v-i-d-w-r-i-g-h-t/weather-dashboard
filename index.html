<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link to bootstrap stylesheet -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

  <!-- link to local css stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather Dashboard</title>
</head>

<header>
  <h1 id="pageTitle">Weather Dashboard</h1>
</header>

<body>

  <div id="search-container">
    <form id="search-form">
      <input type="text" id="location" name="location" placeholder="Enter a location...">
      <button type="submit" class="btn">Search!</button>
    </form>

    <div id="search-history">

      <h2>Search History</h2>

      <div id="search-history-container"></div>

    </div>

    <div id="results-display">

    </div>
  </div>



    <!-- link to jQuery javascript file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- link to Bootstrap javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- link to dayjs javascript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <!-- link to local javascript file -->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
