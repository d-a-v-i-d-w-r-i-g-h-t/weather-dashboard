<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link to local css stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather Dashboard</title>
</head>
<body>

  <header>
    <h1 id="pageTitle">Weather Dashboard</h1>
  </header>

  <main>
    <div id="grid-container">
      <aside id="search-sidebar">
        <form id="search-form">
          <input type="text" id="location" name="location" placeholder="Enter a location...">
          <button type="submit" class="btn">Search!</button>
        </form>

        <div id="search-history">

          <h2>Search History</h2>

          <div id="search-history-container"></div>

        </div>
      </aside>

      <!-- current weather and 5-day forecast will be inserted here -->
      <div id="results-container"></div>
    </div>
  </main>

  <!-- link to dayjs javascript file -->
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

  <!-- link to local javascript file -->
  <script src="./assets/js/script.js"></script>

</body>
</html>
